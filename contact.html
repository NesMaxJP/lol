<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header>
        <nav>
            <!--unordered list (most of the times)-->
            <!--unordered list -bullet points; ordered lsit -numbers.-->

                <!--list item-->
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="contact2.html"><li>Contact2</li></a>
            </ul>
        </nav>
    </header>
    <h1>Contact Me</h1>
    <form name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="tel" name="phone_num" placeholder="(090)5555-5555" pattern="[\(]\d{3}[\)]\d{4}[\-]\d{4}" required>
        <textarea name="message" placeholder="Your Message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
